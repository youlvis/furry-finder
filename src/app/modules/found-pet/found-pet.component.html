<div class="container-found">
    <div class="title">
        <h1 class="text-2xl font-bold">Sube una foto de la mascota encontrada y llena los datos, así podremos
            notificarle al dueño
        </h1>
    </div>


    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mt-8 form-content">
        <div class="image-upload mb-6">
            <app-upload-img></app-upload-img>
        </div>

        <div class="container-input">
            <div class="mb-4 div-input">
                <label class="block text-gray-700 font-bold mb-2" for="direccion">
                    Ubicación:
                </label>
                <input id="direccion" type="text" formControlName="direccion"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>

            <div class="mb-4 div-input">
                <label class="block text-gray-700 font-bold mb-2" for="fecha">
                    Fecha:
                </label>
                <input id="fecha" type="date" formControlName="fecha"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>

            <div class="mb-4 div-input">
                <label class="block text-gray-700 font-bold mb-2" for="descripcion">
                    Nota:
                </label>
                <textarea id="descripcion" formControlName="descripcion"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>

            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Enviar
            </button>
        </div>
    </form>

</div>
